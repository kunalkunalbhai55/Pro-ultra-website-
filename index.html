        .container {

        /* Mirror Glass Effect */
        .mirror-card {
            background: rgba(18, 30, 50, 0.4);
            backdrop-filter: blur(15px) saturate(180%);

            padding: 30px 25px;
            box-shadow: 0 30px 50px -20px black;
        }

        /* Header */
        .gym-header {

            margin-bottom: 25px;
        }

        .gym-name {
            font-size: 56px;

            background: linear-gradient(145deg, #ffffff, #a0f0ff, #70c8ff);

            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px cyan;
        }

        .gym-owner {
            font-size: 28px;
            color: #ffd966;
            margin-top: 8px;
        }

        /* Notice Board */
        .notice-board {
            background: rgba(255, 215, 0, 0.15);

            border-radius: 60px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #ffd966;
            box-shadow: 0 0 30px gold;
        }

        .notice-edit {

            text-align: center;
            font-size: 12px;

        }
